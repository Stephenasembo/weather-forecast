<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./script.js"></script>
</head>
<body>
  <div id="container">
    <form action="#">
      <div>
        <label for="locationInput">Enter the location: </label>
        <input type="text" id="locationInput" required>
      </div>
      <div>
        <label>Enter number of days for forecast: </label>
        <input type="number" min="1" max="14" id="forecastLength" value="1" required>
      </div>
      <div>
        <label for="dataConversion">Display data in Celsius ?</label>
        <input type="checkbox" name="dataConversion" id="dataConversion" value="convertData">
        <button id="submitBtn">Submit</button>
      </div>
    </form>
  </div>
  <div id="weatherInfo">
    <h2 id="heading"></h2>
    <div id="today"></div>
    <div id="forecast"></div>
  </div>
</body>
</html>
